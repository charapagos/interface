<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <script src="words.js"></script>
  <script src="wordsEn.js"></script>
  <script src="wordsJa.js"></script>
  <script src="wordsZh.js"></script>
  <script src="wordsTh.js"></script>
  <script src="script.js"></script>
  <title></title>
  <style>
  body {
    margin: 0;
    padding: 0;
  }
  .view {
    height: 100vh;
    display: flex;
    background: white;
  }
  .message {
    display: flex;
  }
  @media screen and (orientation: landscape) {
    .character .face {
      height: 90vh;
    }
    .view {
      flex-direction: row;
      height: 100vh;
    }
    .message {
      height: 90vh;
      margin: 5vh;
      flex-direction: column-reverse;
    }
    .message-input {
      height: 30%;
    }
    .message-view {
      height: 70%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    #message-log {
      overflow-y: auto;
      flex-shrink: 1;
    }
    #message-log > p {
    }
  }
  @media screen and (orientation: portrait) {
    .character .face {
      width: 65vw;
    }
    .view {
      flex-direction: column;
    }
    .message {
      height: 20vh;
      margin: 30px;
      padding: 10px;
    }
    .message-log {
      height: 15vh;
      overflow: scroll;
    }
  }

  </style>
</head>
<body>
  <div class="view">
   <div class="character">
     <img class="face" src="image/default.png" style="border-style: none;">
   </div>
   <div class="message">
     <div class="message-input">
       <p>Please write a message here!</p>
       <p><a href="keywords_list.html" target="_blank">Emotional and actional keywords list</a></p>
       <p><input id="message" type="text" value="" /></p>
       <p><button id="run"><font size="3">push</font></button></p>
       <p>Matched word:</p>
       <div id="current-words"></div>
     </div>
     <div class="message-view">
       <p>Your message:</p>
       <div id="message-log"></div>
     </div>
   </div>
 </div>
</body>
</html>
